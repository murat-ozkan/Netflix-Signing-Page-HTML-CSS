<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Page</title>
  </head>
  <body>
    <h1>Clarusway Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <form action="result.html">
      <div>
        <label for="name">Name</label><br />
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Please enter your name"
          required
        />
      </div>
      <br />
      <div>
        <label for="surname">Surname</label><br />
        <input
          type="text"
          name="surname"
          id="surname"
          placeholder="Please enter your surname"
          required
        />
      </div>
      <br />
      <div>
        <label for="email">Email</label><br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Please enter your email"
          required
        />
      </div>
      <br />
      <div>
        <label for="dropdown" style="font-size: 22px">
          Which option best describes your current role? </label
        ><br />
        <select name="dropdown" id="dropdown">
          <option value="Select your role" selected>Select your role</option>
          <option value="Student">Student</option>
          <option value="Teacher">Teacher</option>
          <option value="Fulltime Job">Fulltime Job</option>
          <option value="Parttime Job">Parttime Job</option>
          <option value="Fulltime Learner">Fulltime Learner</option>
          <option value="Prefer Not to Say">Prefer Not to Say</option>
        </select>
      </div>
      <br />
      <div>
        <label style="font-size: 22px"
          >Would you recommend Clarusway to a friend?</label
        ><br />
        <input type="radio" id="yes" name="radioGrup" value="yes" checked />
        <label for="yes">Definitely, Yes.</label><br />
        <input type="radio" id="maybe" name="radioGrup" value="maybe" />
        <label for="maybe">Maybe</label><br />
        <input type="radio" id="Not sure" name="radioGrup" value="not sure" />
        <label for="Not sure">Not sure</label><br />
        <input type="radio" id="no" name="radioGrup" value="no" />
        <label for="no">Definitely, No.</label><br />
      </div>
      <br />
      <div>
        <label for="dropdown2" style="font-size: 22px">
          What is your favorite feature of Clarusway? </label
        ><br />
        <select name="dropdown" id="dropdown2">
          <option value="Select an option" selected>Select an option</option>
          <option value="Courses">Courses</option>
          <option value="Projects">Projects</option>
          <option value="Community">Community</option>
          <option value="Mentors">Mentors</option>
        </select>
      </div>
      <br />
      <div>
        <label style="font-size: 22px"
          >What would you like to see improved? (Check all that apply)</label
        ><br />
        <input type="checkbox" name="paths" id="frontend" value="frontend" />
        <label for="frontend">Frontend Projects</label><br />
        <input type="checkbox" name="paths" id="backend" value="backend" />
        <label for="backend">Backend Projects</label><br />
        <input
          type="checkbox"
          name="paths"
          id="datascience"
          value="datascience"
        />
        <label for="datascience">Data Science</label><br />
        <input
          type="checkbox"
          name="paths"
          id="additional"
          value="additional"
        />
        <label for="additional">Additional Courses</label><br />
      </div>
      <br />
      <div>
        <label for="comment" style="font-size: 22px"
          >Any comments or suggestions?</label
        ><br />
        <textarea
          name="comment"
          id="comment"
          cols="20"
          rows="5"
          placeholder="Enter your comments..."
        ></textarea>
      </div>
      <br />
      <div>
        <input type="submit" value="Submit" />
      </div>
    </form>
  </body>
</html>
